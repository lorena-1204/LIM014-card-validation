<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida SJ</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- logo y menú -->
    <header>
    <nav class="encabezado">
     <p class="menu" ><a href="#banner">Inicio</a></p>
     <p class="menu"><a href="#tarjetaPrincipal">Suscribirse</a></p>
    </nav>
    </header>

      <!-- pagina 1 -->
      <section >
        <article id="banner">
        <div class="container-first">
          <audio src="/src/assets/audio/SuperJunior.mp3" controls  autoplay muted></audio>
          <h1 class="title">Bienvenid@s  <br>
            E.L.F</h1><p class="parrafo">Un lugar donde podrás conocer más de Super Junior, tus Idol favoritos</p>
        </div>
      </article>
      </section>

  <!-- Tajeta de credito -->
    <main>
      <section class="conteiner-second mostrar" id="tarjetaPrincipal">
        
        <h1 class="text-suscripción">Para poder proceder con la suscripción, por favor valide su tarjeta</h1>
          
        <div class="form-card">
          <form class="form">
        <div> 
          
          <label for="card-number">Número de tarjeta</label>
          <input type="password" required name="numero"  id="cardNumber" maxlength="16" placeholder="**** **** **** ****"> 
        

          <label for="name-on-card">Nombre en la tarjeta</label>
          <input type="text" required name="name" id="nameCard" placeholder="Nombres y apellidos"> 

          <label for="date"> Fecha de expiración</label>
          <input type="text" name="date" id="date" placeholder=" 04 24" maxlength="4"> 

          <label for="cvc">CVC</label>
          <input type="text" name="CVC" id="cvc" placeholder="1 2 3" maxlength="3"> 
        </div>
        
          <button type="button"  class="boton" id="validar">Validar</button>
          </form>
        </div>
    </section>
    </main>
      
<!-- Tarjeta Valida -->
      <section>
        <div class="container-finish ocultar" id="final">
        <h2 id="user"></h2>
        <input type="text" class="correct" id="cardCorrect"> 
      </div>
      </section>

    <footer>
      <!-- redes sociales  -->
      <nav>
        <p class="redes">
        <a href="https://www.facebook.com/superjunior" target="blank">Facebook
        </a></p>
        <p class="redes">
        <a href="https://www.instagram.com/superjunior/?hl=es-la" target="blank">Instagram</a> </p>
        <p class="redes">
        <a href="https://www.youtube.com/user/SUPERJUNIOR" target="blank">YouTube</a></p>
      </nav>
     
  
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
